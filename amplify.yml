version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install v14.8.0
        - cd src/spanner-api
        - git config user.name "Spanner Deploy"
        - git submodule update --init -recursive
        - yarn install
    build:
      commands:
        - nvm use v14.8.0
        - yarn run build:amplify
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_14
        - nvm -v
        - yarn install
        - yarn build:types
    build:
      commands:
        - nvm use $VERSION_NODE_14
        - nvm -v
        - yarn run build:amplify
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

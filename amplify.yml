version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install v14.8.0
        - eval $(ssh-agent -s)
        - ssh-add <(echo "$DEPLOY_KEY" | base64 --decode)
        - rm -rf node_modules && rm -f yarn.lock
        - yarn install
        - git submodule update --init --recursive
        - cd src/spanner-api
        - yarn install
        - cd ../..
    build:
      commands:
        - nvm use v14.8.0
        - yarn run build:amplify
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
